    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">

            </div>
          </div>

          <div class="material-icons mdl-badge" id="motion" data-badge="off">visibility</div>

        </div>

        <div class="centered" id="spinner-div" />
          <img src="img/spinner.png" id="spinner"  />
          <h4>Scanning...</h4>
        </div>
        <div class="light-color-area mdl-grid" >

        </div>
        <div class="light-dimmer-area mdl-grid" >

        </div>
        <!------------------ LOGIN-REGISTER: ------------------->
        <div class="materialContainer" id="login-register-box" style="display: none;" >
          <div class="box">
            <div class="title">LOGIN</div>
            <div class="input">
              <label for="name">Email</label>
              <input type="text" name="name" id="name" >
              <span class="spin"></span>
            </div>

            <div class="input">
              <label for="pass">Password</label>
              <input type="password" name="pass" id="pass">
              <span class="spin"></span>
            </div>

            <div class="button login-register-button login" id="login-button">
              <button><span>GO</span> <i class="fa fa-check"></i></button>
            </div>
            <a href="" class="pass-forgot">Forgot your password?</a>
          </div> <!-- div class="box" -->
          <div class="overbox">
            <div class="login-mode alt-2" id="register-login-toggle"><span class="shape"></span></div>
            <div class="title">REGISTER</div>
            <div class="input">
              <label for="regname">Email</label>
              <input type="text" name="regname" id="regname" >
              <span class="spin"></span>
            </div>
            <div class="input">
              <label for="regpass">Password</label>
              <input type="password" name="regpass" id="regpass" >
              <span class="spin"></span>
            </div>
            <div class="input">
              <label for="reregpass">Repeat Password</label>
              <input type="password" name="reregpass" id="reregpass" >
              <span class="spin"></span>
            </div>
            <div class="button login-register-button" id="register-button" >
              <button><span>REGISTER</span></button>
            </div>
          </div> <!-- overbox -->
        </div> <!-- div class="materialContainer" id="login-register-box" -->
